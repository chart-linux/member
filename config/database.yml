# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: member
  password: member
  host: 127.0.0.1
production:
  <<: *default
  database: member_prod
development:
  <<: *default
  database: member_dev
test:
  <<: *default
  database: member_test